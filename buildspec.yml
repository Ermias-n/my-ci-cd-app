version: 0.2

phases:
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the application..."
      - npm test
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: .
